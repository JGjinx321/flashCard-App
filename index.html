<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card App</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>
<body onload="whenLoading()">
    <h1 class="title">Hello there, welcome to our flash cards!</h1>

    <div class="term">
        <h3>Term</h3>
    </div>

    <div class="definition">
        <h3>Definition</h3>
    </div>

    <div class="button">
        <button class="Chapter1">Chapter 1</button>
        <button class="Chapter2">Chapter 2</button>
        <button class="Chapter3">Chapter 3</button>
        <button class="Chapter4">Chapter 4</button>
        <button class="Chapter5">Chapter 5</button>
        <button class="Chapter6">Chapter 6</button>
        <button class="Chapter7">Chapter 7</button>
        <button class="Chapter8">Chapter 8</button>
        <button class="Chapter9">Chapter 9</button>
        <button class="Chapter10">Chapter 10</button>

        <button class="check">Check Definition</button>
        <button class="Next">Next Definition</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
